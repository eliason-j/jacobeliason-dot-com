baseURL: "/"
title: Jacob Eliason
theme: hugo-theme-basic
languageCode: en-us
googleAnalytics: UA-41951320-2
enableEmoji: yes

description: Personal site with space for blog posts.

taxonomies:
  category: categories
  series: series
  tag: tags
  
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]

params:
  menu:
    - name: blog
      url: post/
    - name: about
      url: about/
  mathjax: true

Permalinks:
  post: post/:slug
privacy:
  googleAnalytics:
    anonymizeIP: yes
    respectDoNotTrack: yes
    useSessionStorage: yes
  twitter:
    enableDNT: yes
  youtube:
    privacyEnhanced: yes
