baseURL: "/"
title: Jacob Eliason
theme: hugo-theme-basic
languageCode: en-us
googleAnalytics: UA-XXXXXXXXX-X
enableEmoji: yes

description: Personal site with space for blog posts.

taxonomies:
  category: categories
  series: series
  tag: tags
  
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]


params:
  menu:
    - name: blog
      url: post/
    - name: about
      url: about/
  highlightjsVersion: "9.11.0"
  highlightjsCDN: "//cdn.bootcss.com"
  highlightjsLang: ["r", "yaml"]
  highlightjsTheme: "github"
  customCSS: ["css/overrides.css"]

Permalinks:
  post: post/:slug
privacy:
  googleAnalytics:
    anonymizeIP: yes
    respectDoNotTrack: yes
    useSessionStorage: yes
  twitter:
    enableDNT: yes
  youtube:
    privacyEnhanced: yes
